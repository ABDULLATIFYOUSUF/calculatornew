<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type="text" name="" id="inputDisplay">
        </div>
        <div>
            <marquee behavior="" direction="">"Calculator" (Made By Abdul Latif Yousuf)</marquee>
        </div>
        <div class="btn1">
            <button onclick="input.value = ''">AC</button>
            <button onclick="del()">Del</button>
            <button onclick="percent()">%</button>
            <button onclick="setNumber('/')">รท</button>
        </div>
        <div class="btn1">
            <button onclick="setNumber('7')">7</button>
            <button onclick="setNumber('8')">8</button>
            <button onclick="setNumber('9')">9</button>
            <button onclick="setNumber('*')">x</button>
        </div>
        <div class="btn1">
            <button onclick="setNumber('4')">4</button>
            <button onclick="setNumber('5')">5</button>
            <button onclick="setNumber('6')">6</button>
            <button onclick="setNumber('-')">-</button>
        </div>
        <div class="btn1">
            <button onclick="setNumber('1')">1</button>
            <button onclick="setNumber('2')">2</button>
            <button onclick="setNumber('3')">3</button>
            <button onclick="setNumber('+')">+</button>
        </div>
        <div class="btn1">
            <button onclick="setNumber('0')">0</button>
            <button onclick="setNumber('00')">00</button>
            <button onclick="setNumber('.')">.</button>
            <button onclick="equal()">=</button>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
